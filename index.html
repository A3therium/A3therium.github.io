<!DOCTYPE HTML>
<HTML>
	<head>
		<title>
		Home - A3therium Dev

		<link rel="icon" href="./images/favicon.ico">
	</head>
	<style>
	html {
		scroll-behavior: smooth;
	}
	/* The sidebar menu */
	.sidenav {
		height: 100%; /* Full-height: remove this if you want "auto" height */
		width: 5%; /* Set the width of the sidebar */
		position: fixed; /* Fixed Sidebar (stay in place on scroll) */
		z-index: 1; /* Stay on top */
		top: 0; /* Stay at the top */
		left: 0;
		background-color: rgba(0,0,0,0.5);
		overflow-x: hidden; /* Disable horizontal scroll */
		padding-top: 20px;
	}

	/* The navigation menu links */
	.sidenav a {
		text-decoration: none;
		font-size: 25px;
		color: #818181;
		display: block;
	}

	/* When you mouse over the navigation links, change their color */
	.sidenav a:hover {
		color: #f1f1f1;
	}

	/* Style page content */
	.main {
		margin-left: 5%; /* Same as the width of the sidebar */
		padding: 0px 0px;
	}

	a:link {
  		color: white;
	}

	a:visited {
  		color: white;
	}

	a:hover {
  		color: blue;
	}

	a:active {
  		color: white;
	}
	</style>
	<body style="font-family:verdana;background-image: url('./images/main bg.png');background-repeat: no-repeat;background-attachment: fixed;background-size: cover;text-align:center;color:white;">
		<div class="sidenav">
			<a href="index.html">
				<img src="./images/home.png" alt="home" width="55" height="55">
				</img>
			</a>
		</div>
		<div class="main">
			<div id="header" style="padding:15px;background-color:rgba(0,0,0,0.5);">
				<h2>
				- Welcome to A3theriumHub -
				</h2>
			</div>
			<p>
			</p>
			<div id="spotlightLinks" style="padding:15px;background-color:rgba(0,0,0,0.5);">
				<p>

				</p>
			</div>
		</div>
	</body>
</HTML>
